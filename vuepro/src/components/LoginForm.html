<html>

<head>
    <h3>Login Form</h3>
</head>

<body>
    <form>
        <b >User Name</b>
        <input type="text" placeholder="User Name" v-model="loginParams.ClientCode" />
        <br/> <b >First Name:</b>
        <input type="text" placeholder="First Name" v-model="loginParams.UserName" />
        <br/> <b>Last Name:</b>
        <input type="text" placeholder="Last Name" v-model="loginParams.UserName" />
        <br/> <b>Password:</b>
        <input type="password" placeholder="Password" v-model="loginParams.Password" />
        <br/>
        <input type="button" value="Sign In" @click="login" />
        <br/>
    </form>
</body>

</html>
